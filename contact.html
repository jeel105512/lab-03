<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./contact.html">Contact Me</a>
        </nav>
    </header>

    <main>
        <form action="./thankyouPage.html" method="post" name="lab-03-contact-me" netlify>
            <fieldset>
                <legend>Your Information</legend>

                <div>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName" required minlength="2" maxlength="15"
                        placeholder="Jeel"><br>
                        <small>required</small>
                </div>

                <div>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName" required required minlength="2" maxlength="15"
                        placeholder="Patel"><br>
                        <small>required</small>
                </div>

                <div>
                    <label for="company">Company:</label><br>
                    <input type="text" name="company" id="company" minlength="2" maxlength="50"
                        placeholder="ALP.inc">
                </div>

                <div>
                    <label for="noOfEmployees">Number of Employees:</label><br>
                    <span>N/A</span> <input type="radio" name="noOfEmployees" id="noOfEmployees" checked>
                    <span>1 - 20</span> <input type="radio" name="noOfEmployees" id="noOfEmployees" value="1-20">
                    <span> 21 - 100</span> <input type="radio" name="noOfEmployees" id="noOfEmployees" value="21-100">
                    <span>100+</span> <input type="radio" name="noOfEmployees" id="noOfEmployees" value="100+">
                </div>

            </fieldset>

            <fieldset>
                <legend>Your Contact Options</legend>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required><br>
                    <small>required</small>
                </div>
                <div>
                    <label for="tel">Phone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="1(234)567-890">
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Inquiry</legend>
                <div>
                    <label for="inquiryType">What is your Inquiry about?</label><br>
                    <select name="inquiryType" id="inquiryType" required>
                        <!-- <option>Select an Inquiry option:</option> -->
                        <option value="employment">Employment Opportunity</option>
                        <option value="business">Business Opportunity</option>
                        <option value="freelance">Freelance Opportunity</option>
                        <option value="general" selected>General Inquiry</option>
                    </select><br>
                    <small>required</small>
                </div>

                <div>
                    <label for="message">Your Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here..."></textarea><br>
                    <small>required</small>
                </div>
            </fieldset>

            <div>
                <input type="submit" value="Submit Inquiry">
            </div>
        </form>
    </main>

    <footer>&copy;2022 Jeel Patel</footer>
</body>

</html>
